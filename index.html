<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section class="container" v-show="winner">
        <h2>{{ battleResultMessage }}</h2>
      </section>
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHealthBarStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHealthBarStyle"></div>
        </div>
      </section>
      <section v-show="!winner" id="controls">
        <button @click="attackMonster()">ATTACK</button>
        <button @click="specialAtk()" :disabled="mayNotUseSpecialAttack">
          SPECIAL ATTACK
        </button>
        <button @click="heal" :disabled="mayNotHeal">HEAL</button>
        <button @click="surrender()">SURRENDER</button>
      </section>

      <section v-show="winner" class="controls">
        <button @click="reset()">Reset</button>
      </section>

      <section id="log" class="container">
        <div class="log-header flex-child">
          <div id="player-score" class="flex-child">Player: {{ playerScore }}</div>
          <h2 class="flex-child">Battle Log</h2>
          <div id="monster-score" class="flex-child">Monster: {{ monsterScore }}</div>
        </div>
        
        <ul v-if="battleLog.length !== 0">
          <li v-for="(battle, index) in battleLog" :key="index">{{ battle }}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
